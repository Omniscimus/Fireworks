name: Fireworks
main: net.omniscimus.fireworks.Fireworks
version: ${pom.version}
description: This plugin enables shows of fireworks.
author: Omniscimus
commands:
   fireworks:
      description: This is the main command for the fireworks plugin.
      usage: /fireworks <on|off>
      permission: fireworks.admin
      permission-message: You do not have permission to execute this command.
      aliases: fw
permissions:
   fireworks.admin:
      default: op